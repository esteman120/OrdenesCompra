<div class="container">
    <div class="mat-elevation-z8">

        <mat-toolbar color="primary" [hidden]="!empty">No hay ordenes</mat-toolbar>
        <div [hidden]="empty">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="NumeroOrden">
                    <th mat-header-cell *matHeaderCellDef> Numero de orden </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="Solicitante">
                    <th mat-header-cell *matHeaderCellDef> Solicitante </th>
                    <td mat-cell *matCellDef="let element"> {{element.Solicitante}} </td>
                </ng-container>

                <ng-container matColumnDef="JefeDirecto">
                    <th mat-header-cell *matHeaderCellDef>Jefe directo</th>
                    <td mat-cell *matCellDef="let element"> {{element.JefeDirecto}} </td>
                </ng-container>

                <ng-container matColumnDef="fechaSolicitud">
                    <th mat-header-cell *matHeaderCellDef> Fecha de solicitud </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaSolicitud | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="EntidadCompania">
                    <th mat-header-cell *matHeaderCellDef> Entidad/Compa√±ia </th>
                    <td mat-cell *matCellDef="let element"> {{element.EntidadCompania}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-primary" (click)="AbrirOrden(element.id, element.CodEstado)">Ver Orden</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

    <!-- <div class="row">
      <input type="file" name="diplomas" id="" (change)="adjuntarDiplomas($event)">
  </div> -->
</div>
<ng4-loading-spinner>...Procesando</ng4-loading-spinner>
